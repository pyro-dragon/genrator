<div>
	<form>
		<div>
			<label for="sex">Sex: </label>
			<select class="form-control" [(ngModel)]="body.sex" name="sex" id="sex">
				<option value="m">Male</option>
				<option value="F">Female</option>
			</select>
		</div>

		<div class="form-group">
			<label for="fur-pattern">Fur Pattern: </label>
			<select class="form-control" id="fur-pattern" >
				<option *ngFor="let o of"
			</select>
		</div>
	</form>
</div>
