<div>
	<form name="body-form">
		<div class="form-group">
			<label for="gender">Gender: </label>
			<select class="form-control" name="gender" id="gender" [(ngModel)]="options">
				<option *ngFor="let t of bodyChoices" [ngValue]="t.choices">{{t.displayName}}</option>
			</select>
			<p>Value: {{JSON.stringify(options)}}</p>
		</div>
	</form>
</div>
